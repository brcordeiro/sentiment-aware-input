<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="sentiment-aware-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <paper-textarea label="Input Area"></paper-textarea>
    </div>

    <iron-ajax id="ajax"
      url="/ping"
      content-type="text/plain; charset=UTF-8"
      handle-as="text"
      on-response="_handleResponse"
      on-error="_handleError" auto>
    </iron-ajax>


  </template>

  
  <script>
    /**
     * `sentiment-aware-input`
     * A sentiment aware input
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SentimentAwareInput extends Polymer.Element {
      static get is() { return 'sentiment-aware-input'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'sentiment-aware-input'
          }
        };
      }
      _handleError() {
        console.log(arguments)
      }
      _handleResponse(e, request) {
        console.log(e.detail.response)
      }
    }

    window.customElements.define(SentimentAwareInput.is, SentimentAwareInput);
  </script>
</dom-module>
